<h1>Quotes</h1>
<hr>

<ul>
  <div *ngFor='let Publics of quotes;let i= index'>
    <li>{{Publics.name}}</li>
    <button (click)='toggling(i)'>Toggle</button>
    <app-fire-details *ngIf="Publics.showDescription" ></app-fire-details>
  </div>
</ul>
<p *ngIf='quotes.length > 4'>Wow you've been busy today!</p>
<hr>
<p>Always here for your special moments.</p>
